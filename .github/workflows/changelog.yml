name: Changelog

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  changelog:
    name: Validate changelog fragments
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Validate changelog fragments
        run: |
          set -euo pipefail
          if ! uv run --extra dev scriv print; then
            status=$?
            if [ "$status" -eq 2 ]; then
              echo "::notice::No changelog fragments to collect"
              exit 0
            fi
            exit "$status"
          fi
