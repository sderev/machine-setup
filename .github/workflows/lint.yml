name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint and format check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Verify uv.lock is current
        run: uv lock --check

      - name: Run ruff linter
        run: uvx ruff check .

      - name: Run ruff formatter check
        run: uvx ruff format --check .

      - name: Validate pyproject.toml
        run: uvx validate-pyproject pyproject.toml

      - name: Install shellcheck and shfmt
        run: sudo apt-get update && sudo apt-get install -y shellcheck shfmt

      - name: Run shellcheck on bash scripts
        run: shellcheck bootstrap.sh

      - name: Run shfmt check on bash scripts
        run: shfmt -d bootstrap.sh
