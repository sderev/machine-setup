name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint and format check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Run ruff linter
        run: uvx ruff check .

      - name: Run ruff formatter check
        run: uvx ruff format --check .

      - name: Validate pyproject.toml
        run: |
          uv tool install validate-pyproject
          uvx validate-pyproject pyproject.toml

      - name: Install shellcheck and shfmt
        run: sudo apt-get update && sudo apt-get install -y shellcheck shfmt

      - name: Run shellcheck on bash scripts
        run: shellcheck bootstrap.sh

      - name: Run shfmt check on bash scripts
        run: shfmt -d bootstrap.sh

  tests:
    name: Run tests (Python ${{ matrix.python-version }})
    needs: [lint]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run pytest
        run: uv run --group dev pytest
